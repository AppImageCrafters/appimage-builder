version: 1
script:
  - gcc -o hello-world-gtk main.cpp `pkg-config --cflags --libs gtk+-3.0`
  - rm -rf ./AppDir || true
  - mkdir -p ./AppDir/usr/bin
  - mv hello-world-gtk ./AppDir/usr/bin


AppDir:
  app_info:
    id: org.gtkmm.example.HelloApp
    name: hello-world-gtk
    icon: application-vnd.appimage
    version: 0.0.1
    exec: usr/bin/hello-world-gtk

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ focal main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'

    include:
      - libgtk-3-0
      - librsvg2-common
    exclude:
      - adwaita-icon-theme
      - humanity-icon-theme
      - sensible-utils
      - dconf-service
      - ubuntu-mono
      - fonts-*-core

  files:
    exclude:
      - usr/lib/x86_64-linux-gnu/gconv
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*

  test:
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: "./AppRun"
      env:
        LD_DEBUG: libs
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: "./AppRun"
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: "./AppRun"
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: "./AppRun"
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: "./AppRun"


AppImage:
  update-information: None
  sign-key: None
  arch: x86_64
  comp: gzip
