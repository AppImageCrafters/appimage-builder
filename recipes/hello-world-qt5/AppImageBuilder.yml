# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
script:
  - rm -rf $TARGET_APPDIR
  - mkdir -p $BUILD_DIR/build
  - cd $BUILD_DIR/build
  - cmake $SOURCE_DIR/src -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr
  - make install DESTDIR=$TARGET_APPDIR
AppDir:
  app_info:
    id: hello_world_qt5
    name: hello_world_qt5
    icon: application-vnd.appimage
    version: latest
    exec: usr/bin/hello_world_qt5
    exec_args: $@
  apt:
    arch:
      - amd64
    allow_unauthenticated: true
    sources:
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal main restricted universe multiverse
      - sourceline: deb http://security.ubuntu.com/ubuntu/ focal-security main restricted universe multiverse
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ focal-updates main restricted universe multiverse
      - sourceline: deb http://archive.neon.kde.org/user focal main
    include:
      - libbz2-1.0
      - libcom-err2
      - libdbus-1-3
      - libgpg-error0
      - libkeyutils1
      - liblzma5
      - libmount1
      - libpcre3
      - libqt5svg5
      - libtinfo6
      - libuuid1
      - qml-module-qtquick-window2
      - qml-module-qtquick2
      - qt5-gtk-platformtheme
      - qtwayland5
  files:
    exclude:
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
AppImage:
  arch: x86_64
  update-information: guess
  comp: gzip
