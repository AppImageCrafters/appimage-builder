version: 1
script:
  - rm -rf $TARGET_APPDIR
  - mkdir -p $TARGET_APPDIR
  - cp -f main.qml $TARGET_APPDIR/

AppDir:
  app_info:
    id: org.qt.qmlscene
    name: qmlscene
    icon: text-x-qml
    version: 19.08.02
    exec: usr/lib/qt5/bin/qmlscene
    exec_args: $@ $APPDIR/main.qml

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://mx.archive.ubuntu.com/ubuntu/ bionic main restricted universe multiverse'
      - sourceline: 'deb [arch=amd64] http://mx.archive.ubuntu.com/ubuntu/ bionic-updates main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'
      - sourceline: 'deb http://archive.neon.kde.org/user bionic main'
        key_url: 'http://archive.neon.kde.org/public.key'

    include:
      - qmlscene
      - qml-module-qtquick2
      - qtwayland5
      - libgcrypt20
      - libgpg-error0
      - liblz4-1
      - liblzma5
      - libbsd0
      - libpng16-16
      - libxdamage1
      - libxxf86vm1
      - libxshmfence1
      - libxfixes3
      - libxcursor1
    exclude:
      - perl-base

  files:
    include:
      - bin/ln
      - bin/cp
      - bin/cat
      - bin/grep
      - bin/echo
      - bin/readlink
      - usr/bin/rev
      - usr/bin/dirname
      - usr/bin/[
    exclude:
      - usr/lib/x86_64-linux-gnu/gconv
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
      - bin/*
      - sbin/*
      - usr/bin/*
      - usr/sbin/*

  test:
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: "./AppRun"
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: "./AppRun"
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: "./AppRun"
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: "./AppRun"
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: "./AppRun"

AppImage:
  update-information: None
  sign-key: None
  arch: x86_64